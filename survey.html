<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Team 6 | Survey</title>
    <link href="template.css" type="text/css" rel="stylesheet">
    <style>
        .details {
            display: inline-block;
            margin-left: 30%;
            width: 40%;
            margin-right: 30%;
            text-justify: center;
        }

        .review {
            display: inline-block;
            margin-left: 30%;
            width: 40%;
            margin-right: 30%;
            text-justify: center;
            margin-bottom: 20px;
        }

        button[type=submit] {
            border-color: black;
            background-color: #e8e8e8;
            border: 1px;
            border-style: solid;
            border-radius: 20px;
            width: 200px;
            height: 40px;
            font-size: medium;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button[type=submit]:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div include-html="navigation.html"></div>
        <div class="main">
            <Center>
                <h2>Please Help Us Improve Our Website!</h2>
            </Center>
            <div class="details">
                <fieldset>
                    <legend>
                        <font size="+1"><b>Your Details:</b></font><br>
                    </legend><br>
                    <label>
                        First Name:
                        <input type="text" name="first name" size="30" maxlength="100">
                    </label><br><br>
                    <label>
                        Last Name:
                        <input type="text" name="last name" size="30" maxlength="100">
                    </label><br><br>
                    <label>
                        Email Address:
                        <input type="email" name="email" size="30" maxlength="100">
                    </label><br><br>
                    <label>
                        Street Address:
                        <input type="text" name="address" size="30" maxlength="100">
                    </label><br><br>
                    <label>
                        City:
                        <input type="text" name="city" size="30" maxlength="100">
                    </label><br><br>
                    <label for="state">State:</label>
                    <select id="state" name="student_state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select><br><br>
                    <label>
                        ZipCode:
                        <input type="text" name="zipcode" size="30" maxlength="100">
                    </label><br>
                </fieldset><br>
            </div>
            <div class="review">
                <fieldset>
                    <legend>
                        <font size="+1"><b>Your Review:</b></font>
                    </legend>
                    <p>
                        <label for="hear-about">
                            How did you hear about us?
                        </label>
                        <select name="referrer" id="hear-about">
                            <option value="course">Course</option>
                            <option value="friend">Friend</option>
                            <option value="advert">Advert</option>
                            <option value="other">Other</option>
                        </select>
                    </p>

                    <p>
                        Would you visit again?
                        <br>
                        <label>
                            <input type="radio" name="rating" value="yes" checked="checked">Yes
                        </label>

                        <label>
                            <input type="radio" name="rating" value="no">No
                        </label>
                        <label>
                            <input type="radio" name="rating" value="maybe">Maybe
                        </label>
                    </p>

                    <p>
                        <label for="comments">Comments:</label>
                        <br>
                        <textarea rows="4" cols="40" id="comments"></textarea>
                    </p>
                    <label>
                        <input type="checkbox" name="subscribe" checked="checked">
                        Sign me up for email updates
                    </label><br>
                    <br>
                    <button type="submit">
                        Submit Review
                    </button>
                </fieldset>
            </div>

        </div>
        <div class="footer">
            <p><a href="">Legal Information</a> | <a href="">Privacy Policy</a> |
                <a href="">Copyright &copy; Team 6 Spring 2022</a>
            </p>
        </div>
    </div>
</body>
<script src="includeHeader.js"></script>
<script>
  includeHTML();
</script>
</html>
